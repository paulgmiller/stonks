<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Why is the stock market down?</title>
    <style>
        h2, div {
            text-align: center;
        }
        img.center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 150px; /* Adjust the width as needed */
        }
    </style>
    <script>
        // Define an array of possible strings
        const stockMarketReasons = [
            "Because everyone sold their stocks to buy crypto (which was then stolen)",
            "Because Janet Yellen is pissed",
            "Because wall street figured out how to break index funds",
            "Because the cabal of illuminati does not want you to be happy.",
        ];

        //Set a couple large primes to assist with deterministic psuedo random number generation
        const biggishPrime1 = 5717;
        const biggishPrime2 = 7917;

        // A deterministic psuedorandom number between 0 and 1 using date in YYYYMMDD format as the seed
        const psuedoRandom = parseInt(new Date().toISOString().slice(0, 10).replace(/-/g, "")) * biggishPrime1 % biggishPrime2 / biggishPrime2;

        // Generate a deterministic kind of random index
        const randomIndex = Math.floor(psuedoRandom * stockMarketReasons.length);
        
        // Get the corresponding reason
        const randomReason = stockMarketReasons[randomIndex];

        // Insert the random reason into the div
        document.addEventListener("DOMContentLoaded", function() {
            const stockMarketDiv = document.querySelector("div");
            stockMarketDiv.textContent = randomReason;
        });
    </script>
</head>
<body>
    <img src="/down.jpg" alt="stocks are cratering" class="center"/>
    <h2>Why is the stock market down?</h2>
    <div></div>    
</body>
</html>
