<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Why is the stock market down?</title>
    <style>
        h2, div {
            text-align: center;
        }
    </style>
    <script>
        // Define an array of possible strings
        const stockMarketReasons = [
            "Because everyone sold their stocks to buy crypto (which was then stolen)",
            "Because Janet Yellen is pissed",
            "Because wall street figured out how to break index funds",
            "Because the cabal of illuminati does not want you to be happy.",
        ];

        // Use the day of the month as the seed for randomness
        const randomSeed = new Date().getDate();

        // Generate a deterministic random index
        const randomIndex = randomSeed % stockMarketReasons.length;

        // Get the corresponding reason
        const randomReason = stockMarketReasons[randomIndex];

        // Insert the random reason into the div
        document.addEventListener("DOMContentLoaded", function() {
            const stockMarketDiv = document.querySelector("div");
            stockMarketDiv.textContent = randomReason;
        });
    </script>
</head>
<body>
    <h2>Why is the stock market down?</h2>
    <div></div>
    <img src="/down.jpg" />
</body>
</html>
